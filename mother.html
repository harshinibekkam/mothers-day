<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mother's Day Surprise</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://img.freepik.com/premium-photo/mother-s-day-greeting-card-with-heart-that-says-happy-mothers-day_913495-7848.jpg?w=1800') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      background-color: rgba(255, 255, 255, 0.9);
      color: #333;
    }

    h1 {
      color: #e91e63;
    }

    input, select {
      padding: 10px;
      width: 80%;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #nextButton {
      padding: 10px 20px;
      background-color: #e91e63;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .gift-box {
      width: 100px;
      height: 100px;
      background: #e91e63;
      margin: 50px auto;
      position: relative;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      cursor: pointer;
    }

    .gift-box:before {
      display: none;
    }

    .gift-img {
      width: 30%;
      height: 30%;
      object-fit: cover;
    }

    .message {
      display: none;
      font-size: 16px;
      color: #d63384;
      margin-top: 20px;
      text-align: left;
    }

    .final-message {
      font-size: 20px;
      color: #e91e63;
    }

    .final-message span {
      font-size: 36px;
    }

    p {
      text-align: center;
      color: #222;
    }
  </style>
</head>

      <option value="english">English</option>
      <option value="hindi">Hindi</option>
      <option value="telugu">Telugu</option>
    </select>
    <button id="nextButton" onclick="goToNextPage()">Next Page</button>
  </div>

  <div class="container" id="page2" style="display: none;">
